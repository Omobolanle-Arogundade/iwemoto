    <script>
      const vueApp = new Vue({
        el: "#myModal",
        data: {
          display: "",
          placeholder: "",
        },
        methods: {
          openModal: function (payload, placeholder) {
            const modal = document.getElementById("theModal");
            modal.style.display = "block";
            this.display = payload;
            this.placeholder = placeholder;
          },
          closeModal: function () {
            const modal = document.getElementById("theModal");
            modal.style.display = "none";
          },
        },
      });
    </script>

    <script type="text/javascript">
      $(document).ready(function () {
        var html_l =
          ' <a href="images/001.jpg"></a><a href="images/002.jpg"></a><a href="images/003.jpg"></a><a href="images/004.jpg"></a>';

        var easing = $("<select>");
        $.each($.easing, function (index, value) {
          var option = $("<option>").text(index);
          option.appendTo(easing);
        });
        easing.val("easeOutBounce");
        easing.appendTo($("#ease"));

        easing.change(function () {
          var ease = $(this).val();
          $("div.melonhtml5_emu_slider")
            .attr("data-ease", ease)
            .data("ease", ease);
        });

        var _rebuild = function (width, type) {
          var scroll_top = $(document).scrollTop();

          var old_slider = $("div.melonhtml5_emu_slider");
          var html = html_l; // Emu_Slider._types[type].orientation === 'landscape' ? html_l : html_p;

          var slider = $("<div>")
            .addClass("melonhtml5_emu_slider")
            .html(html)
            .attr("data-width", width)
            .attr("data-type", "macbook_pro")
            .attr("data-animation", "blind")
            .attr("data-duration", 5000);

          slider.insertAfter(old_slider);
          old_slider.remove();

          Emu_Slider.init();

          if (scroll_top) {
            $(document).scrollTop(scroll_top);
          }
        };
        width = $("#slidersec").width();
        _rebuild(width, "macbook_pro");
        window.onresize = function (event) {
          width = window.innerWidth || document.body.clientWidth;
          width = $("#slidersec").width();
          _rebuild(width, "macbook_pro");
        };
      });
